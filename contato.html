    <div class="container is-12">
        <div class="columns">
          <section class="section column is-4">
            <div class="card has-text-white-ter">
                <div class="card-image">
                  <figure class="image is-4">
                    <img src="./img/my-photo.jpeg" alt="Placeholder image">
                  </figure>

                <div class="card-content">

                      <p class="subtitle is-6">(027)XXXXX-XXXX</p>

                    </div>

    <section class="section column is-8">
        <div class="card">
            <header class="card-header">
              <p class="card-header-title has-text-black">

                  <i class="fas fa-angle-down" aria-hidden="true"></i>

      <div class="field">

          <input class="input" type="email" placeholder="Seu e-mail">
       <!-- <span class="icon is-small is-left">
            <i class="fa fa-envelope"></i>
          </span>
        -->

      </div>
      <div class="field">
        <label class="label">Mensagem</label>
        <div class="control">
          <textarea class="textarea" placeholder="Sua mensagem"></textarea>
        </div>
      </div>
           
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Enviar</button>
